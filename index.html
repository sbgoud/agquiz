            { question: "A male Government servant whose wife has undergone Salpingectomy operation after Medical Termination of Pregnancy, has requested for grant of Special Casual Leave. How many days of Special Casual Leave are admissible?", options: ["5 working days", "6 working days", "7 working days", "8 working days"], answer: "7 working days" },
            { question: "A woman employee has requested for grant of Special Casual Leave as her husband has undergone vasectomy operation. How many days of leave are she entitled to?", options: ["4 days", "3 days", "one day on the date of operation", "2 days following the date of operation"], answer: "one day on the date of operation" },
            { question: "A woman who had already availed Special Casual Leave for 10 days for Tubectomy operation, has again applied for grant of Special Casual Leave, in continuation of earlier Special Casual Leave as she is hospitalized on the advice of Hospital authorities on account of post-operational complications. Is she eligible for 2nd spell of Special Casual leave? If so, what is her entitlement?", options: ["5 days", "7 days", "9 days", "The period during which she is hospitalized"], answer: "The period during which she is hospitalized" },
            { question: "A Government servant who has lost all his children after having undergone the vasectomy operation earlier, has requested for grant of special casual leave for recanalization operation in a recognized hospital. Is he entitled for grant of Special Casual Leave again? If so, the period up to which Special Casual Leave is admissible?", options: ["21 days", "30 days", "40 days", "45 days"], answer: "21 days" },
            { question: "Whether Special Casual Leave is admissible to a casual labourer with Temporary status, who has undergone sterilization operation?", options: ["Admissible", "Not admissible", "Admissible with relaxation by the Competent Authority", "50% of leave admissible for a regular employee"], answer: "Not admissible" },

            { question: "How many days of Special Casual Leave is allowed to staff member of Departmental Council of JCM for attending each meeting?", options: ["5 days", "4 days", "2 days", "1 day"], answer: "1 day" },

            { question: "What is the maximum number of days of Special Casual Leave during the year that can be allowed to a Government who is an office bearer of recognized service Associations / Unions of Central Government?", options: ["10 days", "15 days", "20 days", "30 days"], answer: "20 days" },
            { question: "What is the maximum period up to which Special Casual Leave can be allowed during a year to a Government servant who is a member of executive committee of recognized All India Federation to attend its meeting?", options: ["5 days", "10 days", "15 days", "20 days"], answer: "10 days" },
            { question: "What is the maximum period of Special Casual Leave admissible during a year to a Government servant who is a local member of Executive Committee of Branch of All India recognized Association to attend its meeting?", options: ["10 days", "8 days", "6 days", "5 days"], answer: "5 days" },
            { question: "A Government servant who was called for an interview in connection with Indian Naval Volunteer Reserve, withdrew his candidature for the interview at the last hour and requested for grant of Special Casual Leave for having reached the destination. Is he entitled for the Special Casual Leave?", options: ["Yes", "No", "Absence to be treated as duty", "Absence to be treated as regular leave"], answer: "No" },
            { question: "A Civil servant is called for training in the Territorial Army, on his relief from Military Service to Civil Service Post. How is the period of transit to be treated?", options: ["To be treated as duty", "To be treated as Casual Leave", "To be treated as Special Casual Leave", "To be treated as Regular Leave"], answer: "To be treated as Special Casual Leave" },
            { question: "A Government servant desires to appear for an open competition examination to be held by the UPSC. As a Departmental candidate, what is his leave entitlement to attend the said examination?", options: ["To be treated as duty period", "To be treated as Special Casual Leave", "To be treated as absence", "To be treated as Regular Leave / CL"], answer: "To be treated as Regular Leave / CL" },
            { question: "How is the period of absence from duty of a Government servant who appeared for the proficiency test conducted by the SSC for grant of advance increment to Stenographer (OG) in the subordinate office treated?", options: ["To be treated as duty", "To be treated as Special Casual Leave", "To be treated as Regular Leave", "To be treated as CL"], answer: "To be treated as Special Casual Leave" },
            { question: "A Government servant who is an office bearer of Co-operative Society which is situated outside the Headquarter, has requested for grant of Special Casual Leave for 3 days to attend Annual General body meeting of the society. What is the maximum entitlement of Special Casual Leave for this purpose during the calendar year?", options: ["5 days", "8 days", "10 days", "12 days"], answer: "10 days" },

            { question: "What is the minimum distance between the place of duty and the residence of a Government servant stipulated for grant of Special Casual Leave in the case of failure of transportation on account of Bandh?", options: ["More than 3 miles", "More than 4 miles", "More than 5 miles", "More than 6 miles"], answer: "More than 3 miles" },

            { question: "What is the entitlement to a Government servant who is enrolled as a voter in a particular constituency and if his office does not happen to be closed on the election day of State Assembly, to enable him to exercise his franchise?", options: ["Permission by way of coming late / leaving early / from the office", "To be treated as CL", "Leave to be treated as Special Casual Leave", "Absence to be treated as duty"], answer: "Leave to be treated as Special Casual Leave" },
            { question: "Choose from the following for which Special Casual Leave is not admissible to a Government servant.", options: ["Donating blood at recognized Blood Banks", "Participation in the Republic parade as a member of the St. John Ambulance Brigade", "Training and duty as member of Home Guards", "To exercise franchise during the elections of Panchayat/Local bodies"], answer: "To exercise franchise during the elections of Panchayat/Local bodies" },

            { question: "How many months of leave may be granted to a Government servant, if the Medical Authority is unable to say with certainty that a Government servant will never again be fit for service?", options: ["15 months", "12 months", "20 months", "24 months"], answer: "12 months" },

            { question: "Which of the following sentences is NOT correct with respect to Child Care Leave granted to women employees?", options: ["An employee on CCL may be permitted to leave headquarters", "LTC may be availed while on CCL", "An employee on CCL may be permitted to proceed on foreign travel", "An employee has to avail a minimum of 15 days CCL"], answer: "An employee has to avail a minimum of 15 days CCL" },

            { question: "Consider the following statements regarding agreement with the facility of child adoption leave admissible to a female Government servant- 1. The facility is admissible when she does not have surviving child. 2. Leave for a period of 180 days immediately after the date of valid adoption is admissible and such leave may be combined with leave of any kind. Which of these statements is correct?", options: ["Both 1 and 2", "Neither 1 nor 2", "1 only", "2 only"], answer: "2 only" },
            { question: "How would the requests of two Government servants who were sanctioned earned leave for 3 months each, to return to duty before expiry of the period of leave sanctioned to them be acted upon? One of them was sanctioned the leave preparatory to his retirement and no officiating arrangements were made to fill the vacancies in both the cases.", options: ["In both the cases, the Government servants may be allowed to join duties of posts held by them before proceeding on leave, with the approval of the authority that had sanctioned them the leave.", "Both the Government servants may be allowed to join duties of the posts held by them with the approval of the heads of the department concerned.", "While in the case of the Government servant who was sanctioned leave preparatory to his retirement, may be permitted to join duties with the approval of the appropriate authority of the post from which he proceeded on leave, the other Government servant may be permitted to join duties with the approval of the authority which had granted him the leave.", "None of the above"], answer: "While in the case of the Government servant who was sanctioned leave preparatory to his retirement, may be permitted to join duties with the approval of the appropriate authority of the post from which he proceeded on leave, the other Government servant may be permitted to join duties with the approval of the authority which had granted him the leave." },

            { question: "In the case of employees who do not hold any regular post under the Government are engaged on ad hoc basis and their appointments are not treated as ad hoc for technical reasons, whether earned leave would be admissible and how the leave would be regulated?", options: ["Ad hoc employees are not entitled to leave of any kind and therefore there is no question of regulating it.", "Such employees can be allowed leave at the rate of 2 ½ days for every completed month of service and in case of their continuance in service beyond 3 years without break, earned leave as admissible to temporary employees should be extended to them.", "Encashment of the leave may be allowed just as temporary Government employees would have been treated.", "None of the above"], answer: "Such employees can be allowed leave at the rate of 2 ½ days for every completed month of service and in case of their continuance in service beyond 3 years without break, earned leave as admissible to temporary employees should be extended to them." },
            { question: "A Government servant who was sanctioned study leave had sought voluntary retirement from service within two years of his return from leave. What action can be taken by the Government servant in case he persists with his request?", options: ["He may be permitted to retire from service on expiry of the notice period or payment in lieu thereof.", "He may be permitted to retire on refund of the actual amount of leave salary, study allowance, expenditure, if any on fees, travel and other expenditure, the cost incurred by other agencies in connection with the course of study etc. together with interest thereon as per the applicable rate, in case not exempted by the competent authority.", "He should not be given permission to retire and action should be initiated against him for non-fulfilment of the conditions related to grant of the leave.", "None of the above."], answer: "He may be permitted to retire on refund of the actual amount of leave salary, study allowance, expenditure, if any on fees, travel and other expenditure, the cost incurred by other agencies in connection with the course of study etc. together with interest thereon as per the applicable rate, in case not exempted by the competent authority." },
            { question: "A Government servant was granted 'leave not due' on medical grounds for 180 days. Before expiry of such leave, he had applied for and has been permitted to retire voluntarily from service without returning to duty. How shall the leave granted to him be regulated in such a situation?", options: ["Leave not due availed by him up to the date of application for voluntary retirement will be regularized by adjusting the number of days involved against the earned leave and HPL accrued and recovery of leave salary for the remaining period.", "Leave not due sanctioned shall be cancelled, his resignation would be made effective from the date on which he had proceeded on leave and leave salary paid to him would be recovered.", "He would be allowed to retire from service after expiry of the leave period.", "None of the above"], answer: "Leave not due sanctioned shall be cancelled, his resignation would be made effective from the date on which he had proceeded on leave and leave salary paid to him would be recovered." },

            { question: "A Central Government employee drawing Band Pay 12,370 plus 4,200 Grade Pay from 1-7-2015 with EL at credit 200 days and HPL at credit 100 days resigned from service on 20-7-2015 F/N. What will his EL encashment be at the time of his resignation?", options: ["2,41,920", "1,20,960", "1,51,200", "2,72,160"], answer: "1,20,960" },

        // --- DOM Elements ---
        const quizContainer = document.getElementById('quiz-container');
        const questionArea = document.getElementById('question-area');
        const questionNumberEl = document.getElementById('question-number');
        const totalQuestionsEl = document.getElementById('total-questions');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const progressBarEl = document.getElementById('progress-bar');
        const scoreEl = document.getElementById('score');
        const resultScreenEl = document.getElementById('result-screen');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        // --- Quiz State ---
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = quizData.length;

        // --- Functions ---

        /**
         * Starts or restarts the quiz.
         */
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultScreenEl.classList.add('hidden');
            questionArea.classList.remove('hidden');
            quizContainer.querySelector('.mb-6').classList.remove('hidden');
            updateScore();
            // Shuffle the quiz data array for a random order each time
            shuffleArray(quizData);
            displayQuestion();
        }

        /**
         * Shuffles array in place.
         * @param {Array} array items An array containing the items.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }


        /**
         * Displays the current question and its options.
         */
        function displayQuestion() {
            // Reset for the next question
            optionsContainerEl.innerHTML = '';
            questionArea.classList.remove('question-fade-in');
            void questionArea.offsetWidth; // Trigger reflow to restart animation
            questionArea.classList.add('question-fade-in');
            
            // Check if quiz is over
            if (currentQuestionIndex >= totalQuestions) {
                showResults();
                return;
            }

            // Update question number and progress bar
            questionNumberEl.textContent = currentQuestionIndex + 1;
            totalQuestionsEl.textContent = totalQuestions;
            const progressPercentage = ((currentQuestionIndex) / totalQuestions) * 100;
            progressBarEl.style.width = `${progressPercentage}%`;

            // Get current question data
            const currentQuestion = quizData[currentQuestionIndex];
            questionTextEl.textContent = currentQuestion.question;

            // Create and display option buttons
            currentQuestion.options.forEach(optionText => {
                const optionButton = document.createElement('button');
                optionButton.textContent = optionText;
                optionButton.classList.add('option', 'w-full', 'p-4', 'text-left', 'bg-white', 'border', 'border-gray-300', 'rounded-lg', 'hover:bg-indigo-50', 'hover:border-indigo-400', 'focus:outline-none', 'focus:ring-2', 'focus:ring-indigo-500');
                optionButton.addEventListener('click', () => handleOptionClick(optionButton, currentQuestion.answer));
                optionsContainerEl.appendChild(optionButton);
            });
        }

        /**
         * Handles the click event on an option.
         * @param {HTMLElement} selectedButton - The button element that was clicked.
         * @param {string} correctAnswer - The correct answer for the current question.
         */
        function handleOptionClick(selectedButton, correctAnswer) {
            // Disable all buttons to prevent multiple answers
            const allOptions = optionsContainerEl.querySelectorAll('.option');
            allOptions.forEach(btn => btn.disabled = true);

            const selectedAnswer = selectedButton.textContent;

            if (selectedAnswer === correctAnswer) {
                score++;
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
                // Highlight the correct answer
                allOptions.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }

            updateScore();

            // Wait for a moment, then show the next question
            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 1500); // 1.5-second delay
        }

        /**
         * Updates the score display.
         */
        function updateScore() {
            scoreEl.textContent = `Score: ${score}`;
        }
        
        /**
         * Shows the final result screen.
         */
        function showResults() {
            questionArea.classList.add('hidden');
            quizContainer.querySelector('.mb-6').classList.add('hidden'); // Hide header
            resultScreenEl.classList.remove('hidden');
            finalScoreEl.textContent = `${score} / ${totalQuestions}`;
            progressBarEl.style.width = `100%`;
        }


        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', startQuiz);
        restartBtn.addEventListener('click', startQuiz);
    </script>
